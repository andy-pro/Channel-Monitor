<script id="HeaderTmpl" type="text/html">
  <ul class="nav nav-pills pull-right">
    <li><a class="btn btn-default" href="/monitor/log"><i class="glyphicon glyphicon-list-alt"></i>&nbsp;&nbsp;<%=L._LOG_%></a></li>
    <li><a class="btn btn-default" href="/monitor/config"><i class="glyphicon glyphicon-cog"></i>&nbsp;&nbsp;<%=L._CFG_%></a></li>
  </ul>
  <h3 class="text-muted"><a class="brand" href="/monitor">Channel Monitor</a></h3>
</script>

<script id="MonitorTmpl" type="text/html">
  <table class="table table-striped">
    <thead><tr><th>#</th><th><%=L._CHANNEL_%></th><th><%=L._STATUS_%></th></tr></thead>
    <tbody>      
      <%channels.forEach(function(channel, idx){%>
        <tr>
          <td><%=idx+1%></td>
          <td><%=channel.title%></td>
          <td class="channel-state"></td>
        </tr>
      <%});%>   
    </tbody>
  </table>
</script>

<script id="LogTmpl" type="text/html">
  <div class="panel panel-primary">
    <div class="panel-heading"><label>Log</label><%=L._BTNBACK_%></div>
    <div class="panel-body">
      <form id="form-log" class="form-horizontal" action="getlog">
        <div class="col-sm-12">
        <div class="form-group">
            <textarea class="form-control" cols="10" rows="15" spellcheck="false" style="resize:none"></textarea>
        </div>        
        <div class="form-group pull-right">
            <button type="submit" class="btn btn-default"><%=L._RFR_%></button>
        </div>
        </div>        
      </form>
    </div>
  </div>
</script>

<script id="ConfigTmpl" type="text/html">
  <div class="panel panel-primary">
    <div class="panel-heading"><label>Monitor API</label><%=L._BTNBACK_%></div>
    <div class="panel-body">
      <form id="form-api" class="form-horizontal" action="query">
        <div class="form-group">
          <label for="command" class="col-sm-2 control-label"><%=L._COMMAND_%></label>
          <div class="col-sm-10">
            <input name="command" class="form-control" placeholder="help" value="help">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default"><%=L._SEND_%></button>
            <button id="clear" class="btn btn-default"><%=L._CLEAR_%></button>
            <button id="clearlog" class="btn btn-danger"><%=L._CLR_LOG_%></button>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <textarea class="form-control" cols="10" rows="15" spellcheck="false" style="resize:none"></textarea>
          </div>
        </div>
      </form>
    </div>
  </div>
</script>
